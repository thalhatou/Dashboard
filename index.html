			<div class="container-fluid shadow" id="telemetry-section">
				<h2 class="text-center text-light">Smart Controls</h2>
				<div class="row" style="margin-top: 10px;">
					<div class="col-md-4 bg-dark p-2 text-center">
						<canvas class="text-dark" data-type="radial-gauge" data-width="400" data-height="400"
							data-units="Km/h" data-title="false" data-value="33.77" data-animate-on-init="true"
							data-animated-value="true" data-min-value="0" data-max-value="220"
							data-major-ticks="0,20,40,60,80,100,120,140,160,180,200,220" data-minor-ticks="2"
							data-stroke-ticks="false" data-highlights='[
            { "from": 0, "to": 50, "color": "rgba(0,255,0,.15)" },
            { "from": 50, "to": 100, "color": "rgba(255,255,0,.15)" },
            { "from": 100, "to": 150, "color": "rgba(255,30,0,.25)" },
            { "from": 150, "to": 200, "color": "rgba(255,0,225,.25)" },
            { "from": 200, "to": 220, "color": "rgba(0,0,255,.25)" }
        ]' data-color-plate="transparent" data-color-major-ticks="#f5f5f5" data-color-minor-ticks="#ddd"
							data-color-title="#fff" data-color-units="#ccc" data-color-numbers="#eee"
							data-color-needle-start="rgba(240, 128, 128, 1)"
							data-color-needle-end="rgba(255, 160, 122, .9)" data-value-box="true"
							data-animation-rule="bounce" data-animation-duration="500" data-border-outer-width="3"
							data-border-middle-width="3" data-border-inner-width="3"></canvas>

					</div>
					<div class="col-md-4">
						<div id="chartContainer" style="height: 400px; width: 100%;" class="bg-light"></div>
					</div>
					<div class="col-md-4 bg-dark">
						<table class="table table-bordered bg-light"
							style="height: 400px; width: 100%; margin-top:10px; margin-right: 5px;">
							<thead>
								<tr>
									<th scope="col"><img src="https://img.icons8.com/dusk/64/000000/dome-camera.png"
											class="mr-3" />CAMERAS
									</th>
								</tr>
							</thead>
							<thead>
								<tr>
									<th scope="col"><img src="https://img.icons8.com/color/48/000000/signpost.png"
											class="mr-3" />Front View</th>
									<th scope="col"><img src="https://img.icons8.com/color/48/000000/where-to-quest.png"
											class="mr-3" />Back View
									</th>
								</tr>
							</thead>
							<tbody>

								<tr>
									<td><img src="https://img.icons8.com/color/48/000000/country.png" class="mr-3" />Cam
										F</td>
									<td><img src="https://img.icons8.com/color/48/000000/australia-country.png"
											class="mr-3" />Cam B
									</td>
								<tr>
									<td><img src="https://img.icons8.com/cute-clipart/48/000000/country.png"
											class="mr-3" />Cam L</td>
									<td><img src="https://img.icons8.com/doodle/48/000000/country.png"
											class="mr-3" />Cam R</td>
								</tr>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="container-fluid">

						<div class="col-md-4">
                          <canvas data-type="radial-gauge"

						</div>

						</div>

						</div>
